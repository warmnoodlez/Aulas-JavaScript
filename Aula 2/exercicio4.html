    <body>
        <h1>Tabuada</h1>
        <input id="caixa" type="number" placeholder="Informe o nº para a tabuada">
        <button id="botao" type="button" onclick="gerartabuada()">Criar Tabuada</button>
        <p id="tabuada"></p>
        <script type="text/javascript">
            var p = document.querySelector("#tabuada");
            const elmts = [];
            function gerartabuada() {
                var num = p.value;
                for (let i=1; i<11; i++) {
                    var res = num*i
                    elmts.push(res)
                }
            }
            console.log(elmts)
        </script>
