    <body>
        <h1>amongus</h1>
        <img id="amongus" src="../Aula 2/imagens/amongus-a.png"">
        <script type="text/javascript">
            var imagem = document.getElementById('amongus')
            imagem.style.width = "300px"
            function oi() {
                imagem.src = "imagens/amongus-b.gif";
            }
            function tchau() {
                imagem.src = "imagens/amongus-a.png"
            }
            imagem.addEventListener("mouseenter", oi);
            imagem.addEventListener("mouseleave", tchau);
            imagem.addEventListener("touchstart", oi);
            imagem.addEventListener("touchend", tchau);
        </script>
    </body>
</html>
