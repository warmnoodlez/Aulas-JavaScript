<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exercício 4</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Tabuada</h1>
        <input id="caixa" type="number" placeholder="Informe o nº para a tabuada">
        <button id="botao" type="button" onclick="gerartabuada()">Criar Tabuada</button>
        <ul id="tabuada">
        </ul>
        <script type="text/javascript">
            function gerartabuada() {
                var mult = document.querySelector("#caixa");
                var num = Number(mult.value);
                if (document.querySelector("#tabuada") != "") {
                    document.querySelector("#tabuada").innerHTML = ""
                }
                for (let i=1; i<11; i++) {
                    var lista = document.createElement("li");
                    let resultado = num*i;
                    lista.innerHTML = `${num} X ${i} = ${resultado}`
                    document.querySelector("#tabuada").appendChild(lista)
                }
            }
        </script>
    </body>
</html>
